<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pimsPoints</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Start Header -->
    <header>
        <div class="logo">
            <img src="./imgs/pims.png" alt="">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Parents</a></li>
                <li><a href="#">Schools</a></li>
                <li><a href="#">Partners</a></li>
                <li><a href="#">PimsPoints</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">Resources & Media</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header -->
<div class="header-margin"></div>
    <!-- Start Section -->
   <section>
       <div class="container">
           <div class="title"><h2>We love our teachers! What can we help you with today?</h2></div>
           <div class="container-sections">
               <div class="section-box">
                   <img src="./imgs/business-report.png" alt="repoer">
                   <h3>View Reports</h3>
                   <button>Checklist</button>
               </div>
               <div class="section-box">
                   <img src="./imgs/notification.png" alt="notification">
                   <h3>Send a Notification</h3>
                   <button>Checklist</button>
               </div>
               <div class="section-box">
                   <img src="./imgs/assignment.png" alt="assignment">
                   <h3>Assign a Learning Task</h3>
                   <button>Checklist</button>
               </div>
               <div class="section-box">
                   <img src="./imgs/document.png" alt="document">
                   <h3>Create a Doc to Send</h3>
                   <button>Checklist</button>
               </div>
               <div class="section-box">
                   <img src="./imgs/polling.png" alt="create a poll">
                   <h3>Create a Poll to Send</h3>
                   <button>Checklist</button>
               </div>
               <div class="section-box">
                   <img src="./imgs/youth.png" alt="create a roster">
                   <h3>Create a Roster</h3>
                   <button>Checklist</button>
               </div>
           </div>
       </div>
   </section>

    <!-- End Section -->
</body>
</html>
